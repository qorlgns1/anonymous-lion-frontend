<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
    <title>우리들의 진솔한 이야기</title>
    <link rel="stylesheet" href="./src/style/main.css" />
  </head>
  <body>
    <header class="container-header">
      <div class="wrapper">
        <h1 class="logo">
          <a href="/">우리들의 진솔한 이야기</a>
        </h1>
        <nav class="container-nav">
          <ul class="nav-icons">
            <li>
              <a href="/">
                <img src="./src/images/icons/home-alt.svg" alt="" />
              </a>
            </li>
            <li>
              <button type="button" onclick="alert(`제작중입니다 :D`)">
                <img src="./src/images/icons/bookmark.svg" alt="" />
              </button>
            </li>
            <li class="add">
              <button type="button">
                <img src="./src/images/icons/add.svg" alt="" />
              </button>
            </li>
            <li class="nickname">
              <button type="button">
                <img src="./src/images/icons/user.svg" alt="" />
              </button>
            </li>
            <li class="info">
              <button type="button">
                <img src="./src/images/icons/info.svg" alt="" />
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container-main">
      <div class="wrapper">
        <ul class="list-board"></ul>
        <article class="modal-write">
          <section class="container-form-write">
            <h3 class="title-form">게시글 작성</h3>
            <p class="text-form">솔직한 여러분의 속마음을 이야기해주세요! :)</p>
            <form>
              <textarea class="textarea-form" cols="30" rows="10" placeholder="여러분의 진솔한 이야기를 들려주세요 :)"></textarea>
              <button class="button-write-form">작성하기</button>
            </form>
            <button type="button" class="btn-close">
              <img src="./src/images/icons/close.svg" alt="로그인 닫기" />
            </button>
          </section>
        </article>
        <article class="modal-nickname">
          <section class="container-form-nickname">
            <h3 class="title-form">닉네임 등록</h3>
            <p class="my-nickname">8자 이하의 닉네임을 설정해주세요.</p>
            <form onsubmit="return false;">
              <input class="input-form" type="text" placeholder="닉네임을 입력해주세요" />
              <button type="button" class="button-save-nickname">등록하기</button>
            </form>
            <button type="button" class="btn-close">
              <img src="./src/images/icons/close.svg" alt="로그인 닫기" />
            </button>
          </section>
        </article>
        <article class="modal-info">
          <section class="container-form-info">
            <h3 class="title-form">멋쟁이 사자처럼 프론트 엔드 스쿨 2기</h3>
            <p class="my-info">디코에선 하지 못했던 말들을 마음껏 표현해보세요.</p>
            <p class="my-info">우진이에선 익명으로 모든것이 가능합니다.</p>
            <button type="button" class="btn-close">
              <img src="./src/images/icons/close.svg" alt="로그인 닫기" />
            </button>
          </section>
        </article>
      </div>
    </main>

    <script src="./src/js/index.js" type="module"></script>
  </body>
</html>
